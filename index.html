<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    
    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <img class="bolaTop" src="./images/bg-pattern-top.svg" alt="Boloa do top">
    <img class="bolaBottom" src="./images/bg-pattern-bottom.svg" alt="Bola do bottom">
    <div id="container">
      <section id="profile">
        <!-- Início do Perfil -->
        <header>
          <!-- Início do cabeçalho -->
          <img
            src="./images/image-victor.jpg"
            alt="Imagem de perfil do Victor"
          />
        </header>
        <!-- Fim do cabeçalho -->
        <div id="user">
          <p id="main">
            <span class="name">Victor Crest</span
            ><span class="old"> 26</span>
          </p>
          <p class="country">London</p>
        </div>
      </section>
      <!-- Fim do Perfil -->

      <footer>
        <!-- Início do Footer -->
        <div id="info">
          <!-- Inicio de informações-->
          <div class="data">
            <p class="number_data">80K</p>
            <p class="name_data">Followers</p>
          </div>
          <div class="data">
            <p class="number_data">803K</p>
            <p class="name_data">Likes</p>
          </div>
          <div class="data">
            <p class="number_data">1.4K</p>
            <p class="name_data">Photos</p>
          </div>
        </div>
        <!-- Fim de informações-->
      </footer>
      <!-- Fim do Footer -->
    </div>
  </body>
</html>
